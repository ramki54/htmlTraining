<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="rc.css"
    </head>
    <body>

    <p>TO CREATE ROW CLICK ADD ROW BUTTON</p>

    <table id="myTable">
        <tr>
            <th>DAY</th>
                <th>FOOD CHART</th>
                <th>CALORIES</th>
        </tr>
        <tr>
  	        <td>-------</td>
            <td>-------</td>
            <td>-------</td>
        </tr>  
        </table>
        <br>

        <button onclick="myCreateFunction()">ADD ROW</button>
        <script>
          function myCreateFunction() {
            var table = document.getElementById("myTable");
            var row = table.insertRow(1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(0);
            cell1.innerHTML = "---------";
            cell2.innerHTML = "---------";
            cell3.innerHTML = "---------";
            }  
        </script>
    </body>
</html>
